<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO-FINAL</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container text-center">
            
          <h1>Seddrinks</h1>
      </div>
    </header>
    <main>
      <section id="product-container" class="container-fluid mt-4">
        <!-- Título de la sección -->
        <div>
          <h2 class="text-center mb-4">Stock Disponible</h2>
        </div>
      
        <!-- Tabla de productos -->
        <table class="table table-striped table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Producto</th>
              <th scope="col">Precio</th>
              <th scope="col">Stock</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="productTableBody">
            
          </tbody>
        </table>
      
        <!-- Botón para agregar producto -->
        <div class="text-center">
          <button id="createProduct" class="btn btn-outline-dark btn-lg">Agregar Producto</button>
        </div>
      </section>
        <hr>
        <section class="p-5">
          <div>
              <h2 class="text-center">Productos Seleccionados</h2>
          </div>
          <div id="CarritoLista">
              <ul class="list-group list-group-flush" id="carrito">

              </ul>
              <button id="generarFactura" class="btn btn-primary">Generar Factura</button>
          </div>

      </section>
      
        <div>
          <h2 class="text-center">Historial de Facturas</h2>
      </div>
      <table class="table table-striped table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Metodo de Pago</th>
              <th scope="col">Total</th>
              <th scope="col">Track</th>
              
            </tr>
          </thead>
          <tbody id="ticketsTableBody">
            
          </tbody>
        </table>
    </main>



    <script src="../js/modules/productos.js"></script>
<script src="../js/modules/carrito.js"></script>
<script src="../js/modules/facturas.js"></script>
<script src="../js/modules/main.js"></script>


</body>
</html>
