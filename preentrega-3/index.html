<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="container text-center">
            <img src="" alt="">
            <h1>Seddrinks</h1>
        </div>
    </header>
    <main>
        <section id="product-container" class="container-fluid">
            <div>
                <h2 class="text-center">Stock Disponible</h2>
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody id="productTableBody">
                  
                </tbody>
              </table>
            <div>
                <button id="createProduct" class="btn btn-primary">Agregar Producto</button>
            </div>
        </section>
        <hr>
        <section class="p-5">
            <div>
                <h2 class="text-center">Carrito de Compras</h2>
            </div>
            <div id="CarritoLista">
                <ul class="list-group list-group-flush" id="carrito">

                </ul>
                
                <button id="generarFactura" class="btn btn-primary">Generar Factura</button>
            </div>

        </section>
        <section>
            <div>
                <h2 class="text-center">Facturacion</h2>
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Metodo De Pago</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Track</th>
                  </tr>
                </thead>
                <tbody id="ticketsTableBody">
                  
                </tbody>
              </table>
        </section>
    </main>



    <script src="main.js"></script>
</body>
</html>
